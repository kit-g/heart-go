basePath: /
definitions:
  ErrorResponse:
    properties:
      code:
        example: InternalError
        type: string
      error:
        example: An unexpected error occurred
        type: string
    type: object
  Exercise:
    properties:
      asset:
        $ref: '#/definitions/ImageDescription'
      category:
        example: Body weight
        type: string
      instructions:
        example: Keep your body straight and lower yourself until your chest almost
          touches the ground.
        type: string
      name:
        example: Push Up
        type: string
      target:
        example: Chest
        type: string
      thumbnail:
        $ref: '#/definitions/ImageDescription'
    type: object
  ExercisesResponse:
    properties:
      exercises:
        items:
          $ref: '#/definitions/Exercise'
        type: array
    type: object
  ImageDescription:
    properties:
      height:
        example: 100
        type: integer
      link:
        example: https://example.com/image.jpg
        type: string
      width:
        example: 100
        type: integer
    type: object
  Set:
    properties:
      completed:
        example: true
        type: boolean
      distance:
        example: 10
        type: number
      duration:
        example: 10
        type: number
      id:
        example: "1234567890"
        type: string
      reps:
        example: 10
        type: integer
      weight:
        example: 100
        type: number
    required:
    - completed
    - id
    type: object
  Workout:
    properties:
      end:
        example: "2023-01-01T12:00:00Z"
        type: string
      exercises:
        items:
          $ref: '#/definitions/WorkoutExercise'
        type: array
      id:
        example: 2zsp6iMWgOx9n6qQxZm0GmeXog1
        type: string
      name:
        example: Legs
        type: string
      start:
        example: "2023-01-01T12:00:00Z"
        type: string
    type: object
  WorkoutExercise:
    properties:
      exercise:
        example: Push Up
        type: string
      sets:
        items:
          $ref: '#/definitions/Set'
        type: array
    type: object
  WorkoutIn:
    properties:
      end:
        example: "2023-01-01T12:00:00Z"
        type: string
      exercises:
        items:
          $ref: '#/definitions/models.WorkoutExerciseIn'
        type: array
      id:
        example: 2zsp6iMWgOx9n6qQxZm0GmeXog1
        type: string
      name:
        example: Legs
        type: string
      start:
        example: "2023-01-01T12:00:00Z"
        type: string
    required:
    - exercises
    - id
    - start
    type: object
  models.SetIn:
    properties:
      completed:
        example: true
        type: boolean
      distance:
        example: 10
        type: number
      duration:
        example: 10
        type: number
      reps:
        example: 10
        type: integer
      weight:
        example: 100
        type: number
    required:
    - completed
    type: object
  models.WorkoutExerciseIn:
    properties:
      exercise:
        example: Push Up
        type: string
      order:
        example: 1
        type: integer
      sets:
        items:
          $ref: '#/definitions/models.SetIn'
        type: array
    required:
    - exercise
    type: object
host: localhost:8080
info:
  contact:
    name: Kit
    url: https://github.com/kit-g
  description: A simple fitness tracker API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Heart of Yours API
  version: "1.0"
paths:
  /exercises:
    get:
      consumes:
      - application/json
      description: Returns all exercises in a single page
      operationId: getExercises
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ExercisesResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all exercises
      tags:
      - workouts
  /workouts:
    post:
      consumes:
      - application/json
      description: Validates, saves and returns a workout
      operationId: makeWorkout
      parameters:
      - description: Workout request
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/WorkoutIn'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Workout'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Creates a workout
      tags:
      - workouts
swagger: "2.0"
